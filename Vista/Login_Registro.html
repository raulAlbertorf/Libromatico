    function validar_email_registro()
    {
      var email = document.getElementById("Email_Registro").value;
      var regex = /^(([^<>()[\]\.,;:\s@\"]+(\.[^<>()[\]\.,;:\s@\"]+)*)|(\".+\"))@(([^<>()[\]\.,;:\s@\"]+\.)+[^<>()[\]\.,;:\s@\"]{2,})$/i;

      if (regex.test(email))
      {
        return true;
      }
      else
      {
        return false;
      }
    }

    function validar_contrasenas_registro()
    {
      var cn = document.getElementById("Contrasena_Nuevo").value;
      var crn = document.getElementById("Contrasena_Repetir").value;

      var espaciosBlancos = false;
      var cont = 0;

      while (!espaciosBlancos && (cont < cn.length))
      {
        if (cn.charAt(cont) == " ")
        {
          alert("No pueden quedar campos en blanco!");
          return false;
        }
        cont++;
      }

      if (cn.length == 0 || crn.length == 0)
      {
        alert("Las contraseñas no pueden quedar en blanco!");
        return false;
      }
      
      if (cn != crn)
      {
        alert("Las contraseñas no coinciden!");
        return false;
      }
    }

    function validar_campos_registro()
    {
      var val_email = validar_email_registro();
      var val_contrasenas = validar_contrasenas_registro();

      if (val_email == true)
      {
        if (val_contrasenas == true)
        {
          return true;
        }
        else
        {
          alert("La contraseña no permite espacios en blanco o éstas no coinciden!");
          return false;
        }
      }
      else
      {
        alert("El email ingresado es incorrecto!");
        return false;
      }
    }

    function validar()
    {
      var email = document.getElementById("Email_Registro").value;
      var cn = document.getElementById("Contrasena_Nuevo").value;
      var crn = document.getElementById("Contrasena_Repetir").value;

      if (email.length > 0 &&  cn.length > 0 && crn.length > 0 && cn == crn)
      {
        window.location.href = "Cuenta_ver.html";
      }
      else
      {
        alert("No has podido registrarte. Los campos pedidos están vacíos o las contraseñas no coinciden");
      }
    }
